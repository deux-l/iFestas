<h1>  Bem vindo a sua área de usuário </h1>
<h3> <mdb-icon far icon="user-circle"></mdb-icon> {{exibiNome()}}</h3>

<div class="row">
  <div class="col-2">

    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" [routerLink]="['editusuario', usuario.email]" > <mdb-icon fas icon="edit"></mdb-icon> Edite seus dados</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" *ngIf="usuario.nivelAcesso == 2" [routerLink]="['cadproduto', usuario.idUsuario]"> <mdb-icon far icon="plus-square"></mdb-icon> Cadastrar um novo produto</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" *ngIf="usuario.nivelAcesso == 2" [routerLink]="['editproduto', usuario.idUsuario]"> <mdb-icon fas icon="edit"></mdb-icon> Editar informações do produto</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" *ngIf="usuario.nivelAcesso == 2" [routerLink]="['vendas', usuario.idUsuario]" tabindex="-1" aria-disabled="true"> <mdb-icon fas icon="bars"></mdb-icon> Vendas</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['meuspedidos', usuario.idUsuario]" tabindex="-1" aria-disabled="true"> <mdb-icon fas icon="bars"></mdb-icon> Meus Pedidos</a>
      </li>
    </ul>
  </div>


</div>

</router-outlet>


<p>
  {{usuario.idUsuario}}
</p>

<button type="button" mdbBtn color="primary" class="bwaves-light" mdbTooltip="Edite seus dados" placement="top"

</button>
