

<div class="container">
  <h1 class="text-info mt-2"> Minha área de usuário </h1>

  <div class="img">
    <img src="assets\imagens\logo.png" width="30%" alt="">

  </div>

  <div class="row">
    <div class="col-lg-4 col-md-4">
      <h4 class="text-info">
        <mdb-icon far icon="user-circle" size="2x"></mdb-icon> {{exibiNome()}}
      </h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['editusuario', usuario.email]">
            <mdb-icon fas icon="user-edit" size="1x" class="mr-0"></mdb-icon> Editar cadastro
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf="usuario.nivelAcesso == 2" [routerLink]="['cadproduto', usuario.idUsuario]">
            <mdb-icon far icon="plus-square" size="1x" class="mr-1"></mdb-icon> Incluir produtos
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf="usuario.nivelAcesso == 2" [routerLink]="['editproduto', usuario.idUsuario]">
            <mdb-icon fas icon="edit" size="1x" class="mr-0"></mdb-icon> Editar produto
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf="usuario.nivelAcesso == 2" [routerLink]="['vendas', usuario.idUsuario]"
            tabindex="-1" aria-disabled="true">
            <mdb-icon fas icon="money-check-alt" size="1x" class="mr-0"></mdb-icon> Vendas
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['meuspedidos', usuario.idUsuario]" tabindex="-1" aria-disabled="true">
            <mdb-icon fas icon="list-alt" size="1x" class="mr-1"></mdb-icon> Meus Pedidos
          </a>
        </li>
      </ul>
    </div>

    <div class="col-lg-8 col-md-8">

      <router-outlet>

      </router-outlet>

    </div>

  </div>
</div>
