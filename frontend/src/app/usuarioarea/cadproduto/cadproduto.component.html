<div class="container">
  <div class="fadeIn">
    <h1 class="fadeIn">
      Cadastro de produto ou serviço:
    </h1>

    <form #f="ngForm" class="row g-3" >

      <div class="col-md-6">
        <label class="form-group"> Produto</label>
        <input [(ngModel)]="produto.nomeProduto" name="nomeProduto" type="text" class="form-control"  required >
      </div>

      <div class="col-md-6">
        <label class="form-group"> Valor </label>
        <input [(ngModel)]="produto.valor" name="valor" type="text" class="form-control"  mask="separator.2" thousandSeparator="."
        placeholder="R$ "required >
      </div>

      <div class="col-md-6">
        <label class="form-group">Descrição</label>
        <input [(ngModel)]="produto.descricao" name="descricao" type="text" class="form-control"
        required>
      </div>

      <div class="col-md-6">
          <label class="form-group">Categoria</label>
          <input [(ngModel)]="produto.descricao" name="descricao" type="text" class="form-control"
          required>
        </div>

      <div class="col-md-6">
          <label class="form-group" for="customFile" id="customFileLabel">
              Selecionar Arquivo
            </label>
          <div class="form-group">
            <input
            accept="image/png, image/jpeg"
              type="file"
              class="form-control"
              id="customFile"
              (change)="onChange($event)"
              multiple/>
          </div>
          <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">
              Upload
            </button>
      </div>

      <div class="col-md-6">

      </div>





      <div class="col-12 col-sm-4 mt-5">
        <button type="submit" class="btn btn-primary btn-md btn-block" (click)="onUpload()"><mdb-icon fas icon="check"></mdb-icon> Cadastrar</button>
      </div>
    </form>
  </div>
  </div>

<p>{{produto.imagem1}}</p>
