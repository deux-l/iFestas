<div class="container col-md-6">

  <div class="card-deck">
    <mdb-card>
      <mdb-card-body>
        <mdb-card-title>
          <h4 class="edit">Imagem principal</h4>
        </mdb-card-title>
        <mdb-card-text>
          <img [src]="produto.imagem1" class="img-fluid" alt="">
        </mdb-card-text>
      </mdb-card-body>
      <mdb-card-footer><small class="text-muted">

        <label class="form-group edit" for="customFile" id="customFileLabel">
          Selecionar Arquivo
        </label>
      <div class="form-group">
        <input
        accept="image/png, image/jpeg"
          type="file"
          class="form-control"
          id="customFile"
          multiple
          (change)="onChange($event)"
          />
      </div>
      <button type="button" mdbBtn gradient="blue" (click)="onUpload()" [disabled]="!files">
        <mdb-icon fas icon="file-upload" class="mr-1"></mdb-icon> Upload
        </button>
      <h5>
        Seleciona uma imagem para mudar a imagem principal de exibição do produto
        ou selecione 3 imagens <br>
        *A última imagem selecionada será a principal.
      </h5>
      </small>
    </mdb-card-footer>
    </mdb-card>
  </div>

</div>
