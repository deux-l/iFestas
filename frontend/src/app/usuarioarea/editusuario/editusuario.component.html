<div class="container">
  <div class="fadeIn">
    <h1 class="fadeIn">

      Edite seus dados aqui!
    </h1>

    <form class="row g-3"  >
      <div class="col-md-6">
        <label class="form-group"> Nome Completo</label>
        <input type="text" name="nome" [(ngModel)]="usuario.nome"  class="form-control">
      </div>


     <div class="col-md-6">
        <label class="form-group">Data de Nascimento</label>
        <input type="text" name="nascimento" [(ngModel)]="usuario.nascimento" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-group">Celular</label>
        <input type="tel" name="celular" [(ngModel)]="usuario.celular" class="form-control" mask="(00)00000-0000" placeholder="Ex.:(00)00000-0000">
      </div>

      <div class="col-md-8">
        <label class="form-group"> Rua </label>
        <input type="text" name="rua" [(ngModel)]="usuario.rua" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-group">Número</label>
        <input type="number" name="numero" [(ngModel)]="usuario.numero" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-group">Bairro</label>
        <input type="text" name="bairro" [(ngModel)]="usuario.bairro" class="form-control">
      </div>


      <div class="col-md-6">
        <label for="cep" class="form-group">Cep</label>
        <input type="Text" name="cep" [(ngModel)]="usuario.cep" id="cep" class="form-control" mask="00000-000" placeholder="Ex.:00000-000">
      </div>
      <div class="col-md-6">
        <label for="cidade" class="form-group">Cidade</label>
        <input name="cidade" [(ngModel)]="usuario.cidade" type="text" id="cidade" class="form-control"
        ngModel required #cidade="ngModel">
      </div>

      <div class="col-md-6">
        <label class="form-group">Email</label>
        <input name="email" [(ngModel)]="usuario.email" type="Text" class="form-control">
      </div>

      <div class="col-md-6 col-6">
        <label class="form-group">Digite sua senha atual</label>
        <input name="senha" [(ngModel)]="senha" type="password" class="form-control">
      </div>

      <div class="col-md-6 col-6">
        <label class="form-group">Digite uma nova senha ou confirme a senha atual</label>
        <input name="senha" [(ngModel)]="novaSenha" type="password" class="form-control">
        <p>Senha deve ter no mínimo 6 digitos</p>
      </div>

      <div class="col-6 col-sm-4 mt-5">
        <button type="submit" class="btn btn-primary btn-md btn-block" (click)="atualizaUsuario()">Atualizar</button>
      </div>
    </form>
  </div>
</div>


<p>{{usuario.nome}}</p>

<p>{{novaSenha}}</p>
